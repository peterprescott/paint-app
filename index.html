<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Paints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paul's Paints</h1>
        <div class="app-wrapper">
            <div class="tools-container">
                <div class="color-palette">
                    <button class="color-btn" data-color="#000000"></button>
                    <button class="color-btn" data-color="#FF0000"></button>
                    <button class="color-btn" data-color="#0000FF"></button>
                    <button class="color-btn" data-color="#00FF00"></button>
                    <button class="color-btn" data-color="#FFFFFF"></button>
                </div>
                <div class="brush-size-container">
                    <label for="brushSize">Brush Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span id="brushSizeValue">5</span>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="paintCanvas" width="600" height="400"></canvas>
                <button id="clearBtn">Clear</button>
            </div>
            <div class="action-buttons">
                <button id="saveBtn">Save</button>
                <input type="file" id="loadInput" accept="image/*" style="display:none;">
                <button id="loadBtn">Load</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
