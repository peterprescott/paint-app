<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Paints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paul's Paints</h1>
        <div class="app-wrapper">
            <div class="tools-container">
                <div class="brush-styles">
                    <button class="brush-style-btn active" data-style="pencil">●</button>
                    <button class="brush-style-btn" data-style="spray">✦</button>
                    <button class="brush-style-btn" data-style="fill">▣</button>
                </div>
                <div class="brush-size-container">
                    <label for="brushSize">Brush Size</label>
                    <input type="range" id="brushSize" min="1" max="12" value="5">
                    <span id="brushSizeValue">5</span>
                </div>
            </div>
            <div class="canvas-section">
                <div class="canvas-controls">
                    <button id="undoBtn">↩️</button>
                    <button id="redoBtn">↪️</button>
                </div>
                <canvas id="paintCanvas" width="600" height="400"></canvas>
                <div class="bottom-buttons">
                    <button id="loadBtn">Load</button>
                    <button id="saveBtn">Save</button>
                    <button id="clearBtn">Clear</button>
                    <input type="file" id="loadInput" accept="image/*" style="display:none;">
                </div>
            </div>
            <div class="color-palette">
                <button class="color-btn" data-color="#000000"></button>
                <button class="color-btn" data-color="#FF0000"></button>
                <button class="color-btn" data-color="#0000FF"></button>
                <button class="color-btn" data-color="#00FF00"></button>
                <button class="color-btn" data-color="#FFFFFF"></button>
                <button class="color-btn color-picker-btn">?</button>
            </div>
        </div>
    </div>
    <div id="colorPickerOverlay" class="color-picker-overlay">
        <div class="color-picker-modal">
            <input type="color" id="customColorPicker">
            <div class="color-picker-actions">
                <button id="confirmColorBtn">Select</button>
                <button id="cancelColorBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
