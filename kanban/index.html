<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="kanban-container">
        <div class="board-column" id="todo">
            <h2>To Do</h2>
            <button class="add-task-btn" data-column="todo">+ Add Task</button>
            <div class="task-list"></div>
        </div>
        <div class="board-column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list"></div>
        </div>
        <div class="board-column" id="done">
            <h2>Done</h2>
            <div class="task-list"></div>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Create New Task</h3>
            <input type="text" id="task-input" placeholder="Enter task description" required>
            <div class="task-details">
                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date">
            </div>
            <button id="save-task-btn">Save Task</button>
        </div>
    </div>

    <script src="static/js/kanban.js"></script>
</body>
</html>
