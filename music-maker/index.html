<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .instrument-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .instrument {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeline {
            width: 100%;
            height: 100px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        #grid {
            width: 100%;
            height: 200px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
        .control-btn {
            background-color: white;
            border: 3px solid black;
            color: black;
            font-size: 24px;
            width: 100px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            padding: 0;
            line-height: 1;
            border-radius: 10px;
        }

        .control-btn:hover {
            background-color: #f0f0f0;
        }

        .volume-control {
            display: inline-flex;
            align-items: center;
            margin-left: 20px;
        }

        .volume-control label {
            margin-right: 10px;
            color: white;
        }

        .volume-control input[type="range"] {
            width: 150px;
            height: 10px;
            background: #4CAF50;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .volume-control input[type="range"]:hover {
            opacity: 1;
        }
        
        #customSoundModal .modal-content div {
            margin: 15px 0;
        }
        #customSoundModal .slider-container {
            display: flex;
            align-items: center;
        }
        #customSoundModal .label-input-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        #customSoundModal .slider-label {
            margin-right: 10px;
            min-width: 40px;
            color: white;
        }
        #customSoundModal input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
        }
        #customSoundModal input[type="range"], 
        #customSoundModal select {
            width: 100%;
            background-color: #444;
            color: white;
        }
        #customSoundModal input[type="range"]::-webkit-slider-thumb {
            background: #4CAF50;
        }
        #customSoundModal input[type="range"]::-moz-range-thumb {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Beat Maker</h1>
    
    <div class="controls">
        <button id="playBtn" class="control-btn play-btn">▶</button>
        <button id="stopBtn" class="control-btn stop-btn">◼</button>
        <div class="volume-control">
            <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    
    <div class="instrument-section">
        <div class="instrument" id="drums">
            <h2>Drums</h2>
            <button onclick="selectInstrument('kick')" style="background-color: #8B0000;">Kick</button>
            <button onclick="selectInstrument('snare')" style="background-color: #cb4b16;">Snare</button>
            <button onclick="selectInstrument('hihat')" style="background-color: #b58900;">Hi-Hat</button>
        </div>
        
        <div class="instrument" id="bass">
            <h2>Bass</h2>
            <button onclick="selectInstrument('lowBass')" style="background-color: #859900;">Low Bass</button>
            <button onclick="selectInstrument('midBass')" style="background-color: #2aa198;">Mid Bass</button>
            <button onclick="selectInstrument('highBass')" style="background-color: #268bd2;">High Bass</button>
        </div>
        
        <div class="instrument" id="synth">
            <h3>Synth</h3>
            <button onclick="selectInstrument('chord1')" style="background-color: #6c71c4;">Chord 1</button>
            <button onclick="selectInstrument('chord2')" style="background-color: #d33682;">Chord 2</button>
            <button onclick="selectInstrument('lead')" style="background-color: #93a1a1;">Lead</button>
        </div>
        
        <div class="instrument" id="custom">
            <h3>Custom</h3>
            <button onclick="selectInstrument('1')" style="background-color: #FF6B6B;">Custom 1</button>
            <button onclick="selectInstrument('2')" style="background-color: #4ECDC4;">Custom 2</button>
            <button onclick="selectInstrument('3')" style="background-color: #45B7D1;">Custom 3</button>
        </div>
    </div>

    <div id="grid"></div>

    <div id="customSoundModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:grey; justify-content:center; align-items:center;">
        <div class="modal-content" style="background-color:#333; color:white; padding:20px; border-radius:8px; width:400px;">
            <h2>Create Custom Sound</h2>
            <div>
                <label for="customFrequency" style="color:white;">Frequency (20-2000 Hz):</label>
                <div class="slider-container">
                    <div class="label-input-container">
                        <span class="slider-label">Freq</span>
                        <input type="range" id="customFrequency" min="20" max="2000" value="440">
                        <span id="frequencyValue">440 Hz</span>
                    </div>
                </div>
            </div>
            <div>
                <label for="customAmplitude" style="color:white;">Amplitude (0-10):</label>
                <div class="slider-container">
                    <div class="label-input-container">
                        <span class="slider-label">Amp</span>
                        <input type="range" id="customAmplitude" min="0" max="10" value="5" step="0.1">
                        <span id="amplitudeValue">5</span>
                    </div>
                </div>
            </div>
            <div>
                <label for="customWaveType" style="color:white;">Wave Type:</label>
                <select id="customWaveType" style="background-color:#444; color:white; border:none;">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div style="margin-top:20px; display: flex; justify-content: space-between;">
                <button id="playCustomSound" style="background-color:#444; color:white; border:none;">▶ Play Sound</button>
                <div>
                    <button id="saveCustomSound" style="background-color:#444; color:white; border:none; margin-right:10px;">Save</button>
                    <button id="cancelCustomSound" style="background-color:#444; color:white; border:none;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="beatmaker.js"></script>
</body>
</html>
