<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .instrument-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .instrument {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeline {
            width: 100%;
            height: 100px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        #grid {
            width: 100%;
            height: 200px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Beat Maker</h1>
    
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
    </div>
    
    <div class="instrument-section">
        <div class="instrument" id="drums">
            <h2>Drums</h2>
            <button onclick="selectInstrument('kick')">Kick</button>
            <button onclick="selectInstrument('snare')">Snare</button>
            <button onclick="selectInstrument('hihat')">Hi-Hat</button>
        </div>
        
        <div class="instrument" id="bass">
            <h2>Bass</h2>
            <button onclick="selectInstrument('lowBass')">Low Bass</button>
            <button onclick="selectInstrument('midBass')">Mid Bass</button>
            <button onclick="selectInstrument('highBass')">High Bass</button>
        </div>
        
        <div class="instrument" id="synth">
            <h2>Synth</h2>
            <button onclick="selectInstrument('chord1')">Chord 1</button>
            <button onclick="selectInstrument('chord2')">Chord 2</button>
            <button onclick="selectInstrument('lead')">Lead</button>
        </div>
    </div>

    <div id="grid"></div>

    <script src="beatmaker.js"></script>
</body>
</html>
