<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .instrument-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .instrument {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #timeline {
            width: 100%;
            height: 100px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        #grid {
            width: 100%;
            height: 200px;
            background-color: #2e2e2e;
            margin-top: 20px;
        }
        .control-btn {
            background-color: white;
            border: 3px solid black;
            color: black;
            font-size: 24px;
            width: 100px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            padding: 0;
            line-height: 1;
            border-radius: 10px;
        }

        .control-btn:hover {
            background-color: #f0f0f0;
        }

        .volume-control {
            display: inline-flex;
            align-items: center;
            margin-left: 20px;
        }

        .volume-control label {
            margin-right: 10px;
            color: white;
        }

        .volume-control input[type="range"] {
            width: 150px;
            height: 10px;
            background: #4CAF50;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .volume-control input[type="range"]:hover {
            opacity: 1;
        }
        
        #customSoundModal .modal-content div {
            margin: 15px 0;
        }
        #customSoundModal .slider-container {
            display: flex;
            align-items: center;
        }
        #customSoundModal .label-input-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        #customSoundModal .slider-label {
            margin-right: 10px;
            min-width: 40px;
            color: white;
        }
        #customSoundModal input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
        }
        #customSoundModal input[type="range"], 
        #customSoundModal select {
            width: 100%;
            background-color: #444;
            color: white;
        }
        #customSoundModal input[type="range"]::-webkit-slider-thumb {
            background: #4CAF50;
        }
        #customSoundModal input[type="range"]::-moz-range-thumb {
            background: #4CAF50;
        }
        #customSoundModal input[type="text"],
        #customSoundModal input[type="color"] {
            margin-bottom: 10px;
            width: 100%;
            background-color: #444;
            color: white;
            border: none;
            padding: 5px;
        }
        #lineOfMusicName {
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #lineOfMusicName:hover {
            color: #aaa;
        }
        #lineOfMusicName[contenteditable="true"] {
            color: #ffffff;
            font-weight: bold;
            border-bottom: 1px dashed #888;
        }
        .grid-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .lineOfMusic-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 6px;
            overflow: hidden;
        }
        .grid-row {
            display: flex;
            width: 100%;
        }
        .grid-cell {
            flex: 1;
            min-width: 0;
            height: 40px;
            background-color: #333;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        .grid-cell:hover {
            background-color: #444;
        }
        .grid-cell.active {
            background-color: #4CAF50;
        }
        .lineOfMusic-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .lineOfMusic-btn:hover {
            background-color: #555;
        }
        .lineOfMusic-btn.delete {
            background-color: #8B0000;
        }
        .lineOfMusic-btn.delete:hover {
            background-color: #A52A2A;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        #linesOfMusicContainer {
            width: 90%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Beat Maker</h1>
    <div class="controls">
        <button id="playPauseBtn" class="control-btn play-btn">â–¶</button>
        <div class="volume-control">
            <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    
    <div class="instrument-section">
        <div class="instrument" id="drums">
            <h2>Drums</h2>
            <button onclick="selectInstrument('kick')" style="background-color: #8B0000;">Kick</button>
            <button onclick="selectInstrument('snare')" style="background-color: #cb4b16;">Snare</button>
            <button onclick="selectInstrument('hihat')" style="background-color: #b58900;">Hi-Hat</button>
        </div>
        
        <div class="instrument" id="bass">
            <h2>Bass</h2>
            <button onclick="selectInstrument('lowBass')" style="background-color: #859900;">Low Bass</button>
            <button onclick="selectInstrument('midBass')" style="background-color: #2aa198;">Mid Bass</button>
            <button onclick="selectInstrument('highBass')" style="background-color: #268bd2;">High Bass</button>
        </div>
        
        <div class="instrument" id="synth">
            <h3>Synth</h3>
            <button onclick="selectInstrument('chord1')" style="background-color: #6c71c4;">Chord 1</button>
            <button onclick="selectInstrument('chord2')" style="background-color: #d33682;">Chord 2</button>
            <button onclick="selectInstrument('lead')" style="background-color: #93a1a1;">Lead</button>
        </div>
        
        <div class="instrument" id="custom">
            <h3>Custom</h3>
            <button onclick="selectInstrument('1')" style="background-color: #FF6B6B;">Custom 1</button>
            <button onclick="selectInstrument('2')" style="background-color: #4ECDC4;">Custom 2</button>
            <button onclick="selectInstrument('3')" style="background-color: #45B7D1;">Custom 3</button>
        </div>
    </div>

    <div id="linesOfMusicContainer"></div>

    <div id="customSoundModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div class="modal-content" style="background-color:#333; color:white; padding:20px; border-radius:8px; width:400px;">
            <h2>Create Custom Sound</h2>
            <div>
                <label for="customName" style="color:white;">Sound Name:</label>
                <input type="text" id="customName" style="width:100%; background-color:#444; color:white; border:none; padding:5px; margin-bottom:10px;">
            </div>
            <div>
                <label for="customColor" style="color:white;">Sound Color:</label>
                <input type="color" id="customColor" style="width:100%; background-color:#444; border:none; padding:5px; margin-bottom:10px;">
            </div>
            <div>
                <label for="customFrequency" style="color:white;">Frequency (20-2000 Hz):</label>
                <div class="slider-container">
                    <div class="label-input-container">
                        <span class="slider-label">Freq</span>
                        <input type="range" id="customFrequency" min="20" max="2000" value="440">
                        <span id="frequencyValue">440 Hz</span>
                    </div>
                </div>
            </div>
            <div>
                <label for="customAmplitude" style="color:white;">Amplitude (0-10):</label>
                <div class="slider-container">
                    <div class="label-input-container">
                        <span class="slider-label">Amp</span>
                        <input type="range" id="customAmplitude" min="0" max="10" value="5" step="0.1">
                        <span id="amplitudeValue">5</span>
                    </div>
                </div>
            </div>
            <div>
                <label for="customWaveType" style="color:white;">Wave Type:</label>
                <select id="customWaveType" style="width:100%; background-color:#444; color:white; border:none;">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div style="margin-top:20px; display: flex; justify-content: space-between;">
                <button id="playCustomSound" style="background-color:#444; color:white; border:none;"> Play Sound</button>
                <div>
                    <button id="saveCustomSound" style="background-color:#444; color:white; border:none; margin-right:10px;">Save</button>
                    <button id="cancelCustomSound" style="background-color:#444; color:white; border:none;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add modal for loading saved lines of music -->
    <div id="loadLineOfMusicModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div class="modal-content" style="background-color:#333; color:white; padding:20px; border-radius:8px; width:400px;">
            <h2>Load Line of Music</h2>
            <div id="savedLineOfMusicList"></div>
            <button id="closeLoadModal" style="background-color:#555; color:white; border:none; padding:10px; margin-top:10px; border-radius:5px;">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById('lineOfMusicName').addEventListener('click', function() {
            this.contentEditable = this.contentEditable === 'true' ? 'false' : 'true';
            this.focus();
        });

        // Modify save functionality to store multiple lines of music
        document.getElementById('saveLineOfMusicBtn').addEventListener('click', function() {
            const gridData = JSON.stringify(grid.getData());
            const lineOfMusicName = document.getElementById('lineOfMusicName').textContent;
            
            // Retrieve existing saved lines or initialize empty object
            const savedLines = JSON.parse(localStorage.getItem('savedLineOfMusic') || '{}');
            
            // Add new line of music
            savedLines[lineOfMusicName] = {
                name: lineOfMusicName,
                grid: gridData,
                timestamp: new Date().toISOString()
            };
            
            // Save updated lines
            localStorage.setItem('savedLineOfMusic', JSON.stringify(savedLines));
            
            alert(`Saved "${lineOfMusicName}" to localStorage`);
        });

        // Modify load functionality to show a modal with saved lines
        document.getElementById('loadLineOfMusicBtn').addEventListener('click', function() {
            const savedLines = JSON.parse(localStorage.getItem('savedLineOfMusic') || '{}');
            const savedLineOfMusicList = document.getElementById('savedLineOfMusicList');
            
            // Clear previous list
            savedLineOfMusicList.innerHTML = '';
            
            if (Object.keys(savedLines).length === 0) {
                savedLineOfMusicList.innerHTML = '<p>No saved lines of music found.</p>';
            } else {
                // Create a button for each saved line
                Object.values(savedLines).forEach(line => {
                    const lineButton = document.createElement('button');
                    lineButton.textContent = `${line.name} (Saved: ${new Date(line.timestamp).toLocaleString()})`;
                    lineButton.style.display = 'block';
                    lineButton.style.width = '100%';
                    lineButton.style.marginBottom = '10px';
                    lineButton.style.backgroundColor = '#555';
                    lineButton.style.color = 'white';
                    lineButton.style.border = 'none';
                    lineButton.style.padding = '10px';
                    lineButton.style.borderRadius = '5px';
                    
                    lineButton.addEventListener('click', () => {
                        // Load the selected line of music
                        const gridData = JSON.parse(line.grid);
                        grid.setData(gridData);
                        
                        // Update the line name
                        document.getElementById('lineOfMusicName').textContent = line.name;
                        
                        // Close the modal
                        document.getElementById('loadLineOfMusicModal').style.display = 'none';
                    });
                    
                    savedLineOfMusicList.appendChild(lineButton);
                });
            }
            
            // Show the modal
            document.getElementById('loadLineOfMusicModal').style.display = 'flex';
        });

        // Close load modal button
        document.getElementById('closeLoadModal').addEventListener('click', function() {
            document.getElementById('loadLineOfMusicModal').style.display = 'none';
        });
    </script>
    <script src="beatmaker.js"></script>
</body>
</html>
